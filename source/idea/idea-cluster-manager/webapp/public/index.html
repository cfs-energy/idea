<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>

  <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon-16x16.png">
  <link rel="mask-icon" href="%PUBLIC_URL%/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">

  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta name="theme-color" content="#000000"/>
  <meta name="description" content="Integrated Digital Engineering on AWS"/>
  <!--
    manifest.json provides metadata used when your web app is installed on a
    user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
  -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json"/>
  <!--
    Notice the use of %PUBLIC_URL% in the tags above.
    It will be replaced with the URL of the `public` folder during the build.
    Only files inside the `public` folder can be referenced from the HTML.

    Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
    work correctly both with client-side routing and a non-root public URL.
    Learn how to configure a non-root public URL by running `npm run build`.
  -->

  <style>
    #app-loading {
      padding-top: 40vh;
      width: 100%;
      text-align: center;
    }

    .spinner-container {
      margin: 0 auto;
      display: inline-block;
    }

    @keyframes spinner {
      0% {
        top: 47px;
        left: 47px;
        width: 0;
        height: 0;
        opacity: 1;
      }
      100% {
        top: 0.5px;
        left: 0.5px;
        width: 93px;
        height: 93px;
        opacity: 0;
      }
    }

    .spinner div {
      position: absolute;
      border-width: 3px;
      border-style: solid;
      opacity: 1;
      border-radius: 50%;
      animation: spinner 1s cubic-bezier(0, 0.2, 0.8, 1) infinite;
    }

    .spinner div:nth-child(1) {
      border-color: #0051a2;
      animation-delay: 0s;
    }

    .spinner div:nth-child(2) {
      border-color: #1b75be;
      animation-delay: -0.5s;
    }

    .spinner-container {
      width: 54px;
      height: 54px;
      display: inline-block;
      overflow: hidden;
      background: none;
    }

    .spinner {
      width: 100%;
      height: 100%;
      position: relative;
      transform: translateZ(0) scale(0.54);
      backface-visibility: hidden;
      transform-origin: 0 0; /* see note above */
    }

    .spinner div {
      box-sizing: content-box;
    }
  </style>

  <title>Integrated Digital Engineering on AWS</title>
</head>
<body>
<noscript>You need to enable JavaScript to run this app.</noscript>
<div id="app-loading">
  <div class="spinner-container">
    <div class="spinner">
      <div></div>
      <div></div>
    </div>
  </div>
</div>
<div id="app"></div>
<script type="application/javascript">
  let app_init_data = '{{ app_init_data }}'
  window.idea = window.idea || {}
  window.idea.app_init_data = app_init_data
</script>

  To create a production bundle, use `npm run build` or `yarn build`.
-->
</body>
</html>
